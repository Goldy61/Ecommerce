{% extends "base.html" %}

{% block title %}Page Not Found - E-Commerce Store{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <a href="{{ url_for('products.products') }}" class="btn btn-outline">Browse Products</a>
        </div>
    </div>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 2rem;
    max-width: 600px;
    margin: 0 auto;
}

.error-icon {
    font-size: 5rem;
    color: #ffc107;
    margin-bottom: 2rem;
}

.error-page h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.error-page p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 480px) {
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .error-actions .btn {
        width: 200px;
    }
}
</style>
{% endblock %}
